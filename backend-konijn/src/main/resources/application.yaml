spring:
  profiles:
    active: dev
  thymeleaf:
    check-template-location: false
  task:
    scheduling:
      pool:
        size: 8

  application:
    name: konijntje
  rabbitmq:
    host: host
    port: 5672
    username: myapp
    password: mypass
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:./data/demo
    username: sa
    password: stage
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  data:
    repositories:
      bootstrap-mode: default

server:
  port: 8090
  
